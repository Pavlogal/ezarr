  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${JACKETT_UID}
      - PGID=${MEDIACENTER_GID}
      - UMASK=002
      - TZ=${TIMEZONE}    
    volumes:
      - ${ROOT_DIR}/config/jackett-config:/config
    ports:
      - 9117:9117
    restart: unless-stopped

